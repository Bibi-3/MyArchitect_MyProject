<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ArqMarket - Venda Seus Projetos</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      margin: 0;
      background: #f5f7fa;
    }
    header {
      background-color: #0c2e5c;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #103a70;
      color: white;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 15px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      color: #0c2e5c;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      background-color: #0c2e5c;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0e3e80;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ArqMarket</h1>
    <p>Arquitetos vendendo suas ideias</p>
  </header>

  <nav>
    <a href="#cadastro">Cadastro</a>
    <a href="#login">Login</a>
    <a href="#postar">Postar Projeto</a>
  </nav>

  <div class="container">
    <section id="cadastro">
      <h2>Cadastro de Arquiteto</h2>
      <form>
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" required>

        <button type="submit">Cadastrar</button>
      </form>
    </section>

    <section id="login" style="margin-top: 60px;">
      <h2>Login</h2>
      <form>
        <label for="emailLogin">Email</label>
        <input type="email" id="emailLogin" required>

        <label for="senhaLogin">Senha</label>
        <input type="password" id="senhaLogin" required>

        <button type="submit">Entrar</button>
      </form>
    </section>

    <section id="postar" style="margin-top: 60px;">
      <h2>Postar Projeto</h2>
      <form>
        <label for="titulo">Título do Projeto</label>
        <input type="text" id="titulo" required>

        <label for="descricao">Descrição</label>
        <textarea id="descricao" rows="4" required></textarea>

        <label for="preco">Preço (R$)</label>
        <input type="number" id="preco" required>

        <label for="imagem">Imagem do Projeto</label>
        <input type="file" id="imagem" accept="image/*" required>

        <button type="submit">Publicar</button>
      </form>
    </section>
  </div>

  <script>
    // Simulação simples de envio de formulário
    document.querySelectorAll('form').forEach(form => {
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        alert('Formulário enviado (simulado)');
      });
    });
  </script>
</body>
</html>
